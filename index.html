<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7 Mock-Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Add your Windows 7 background image here */
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        .taskbar {
            background-color: #3c3f41;
            color: white;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .start-menu {
            position: relative;
        }

        .start-menu button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .start-menu-content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            width: 150px;
            z-index: 1;
        }

        .start-menu-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .start-menu-content li {
            padding: 5px 10px;
            cursor: pointer;
        }

        .start-menu-content li:hover {
            background-color: #0078d7;
            color: white;
        }

        .taskbar-icons {
            margin-left: auto;
        }

        .icon {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            position: relative;
        }

        .desktop {
            padding: 20px;
            height: calc(100vh - 40px);
            position: relative;
        }

        .window {
            width: 300px;
            height: 200px;
            background-color: white;
            border: 2px solid #0078d7;
            position: absolute;
            display: none;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .window-header {
            background-color: #0078d7;
            color: white;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
        }

        .close-btn {
            cursor: pointer;
        }

        .window-content {
            padding: 10px;
            height: calc(100% - 30px);
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="start-menu" id="start-menu">
            <button onclick="toggleStartMenu()">Start</button>
            <div class="start-menu-content" id="start-menu-content">
                <ul>
                    <li>Documents</li>
                    <li>Pictures</li>
                    <li>Music</li>
                    <li>Games</li>
                    <li>Control Panel</li>
                    <li>Shut Down</li>
                </ul>
            </div>
        </div>
        <div class="taskbar-icons">
            <span class="icon">üîç</span>
            <span class="icon">üñ•Ô∏è</span>
        </div>
    </div>

    <div class="desktop" id="desktop">
        <h1>Desktop</h1>
        <div class="icon" id="myApp" onclick="openWindow()" onmousedown="startDrag(event, this)">üñ•Ô∏è My Application</div>
    </div>

    <div class="window" id="appWindow" style="display:none;">
        <div class="window-header" onmousedown="startMove(event, this.parentNode)">
            <span>My App Window</span>
            <span class="close-btn" onclick="closeWindow()">‚úñ</span>
        </div>
        <div class="window-content"></div>
    </div>

    <script>
        function toggleStartMenu() {
            const startMenu = document.getElementById('start-menu-content');
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.start-menu button')) {
                const dropdowns = document.getElementsByClassName("start-menu-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = "none";
                }
            }
        }

        function openWindow() {
            const appWindow = document.getElementById('appWindow');
            appWindow.style.display = 'block';
            appWindow.style.top = '100px'; // Default position
            appWindow.style.left = '100px'; // Default position
        }

        function closeWindow() {
            const appWindow = document.getElementById('appWindow');
            appWindow.style.display = 'none';
        }

        function startDrag(event, element) {
            element.initialX = event.clientX;
            element.initialY = event.clientY;
            element.initialLeft = parseInt(window.getComputedStyle(element).left, 10) || 0;
            element.initialTop = parseInt(window.getComputedStyle(element).top, 10) || 0;

            document.onmousemove = function(moveEvent) {
                let newLeft = element.initialLeft + (moveEvent.clientX - element.initialX);
                let newTop = element.initialTop + (moveEvent.clientY - element.initialY);
                
                // Snap to grid (20x20 pixels)
                newLeft = Math.round(newLeft / 20) * 20;
                newTop = Math.round(newTop / 20) * 20;

                element.style.left = newLeft + 'px';
                element.style.top = newTop + 'px';
            }

            document.onmouseup = function() {
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }

        function startMove(event, windowElement) {
            windowElement.initialX = event.clientX;
            windowElement.initialY = event.clientY;
            windowElement.initialLeft = parseInt(window.getComputedStyle(windowElement).left, 10) || 0;
            windowElement.initialTop = parseInt(window.getComputedStyle(windowElement).top, 10) || 0;

            document.onmousemove = function(moveEvent) {
                let newLeft = windowElement.initialLeft + (moveEvent.clientX - windowElement.initialX);
                let newTop = windowElement.initialTop + (moveEvent.clientY - windowElement.initialY);
                
                // Snap to grid (20x20 pixels)
                newLeft = Math.round(newLeft / 20) * 20;
                newTop = Math.round(newTop / 20) * 20;

                windowElement.style.left = newLeft + 'px';
                windowElement.style.top = newTop + 'px';
            }

            document.onmouseup = function() {
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }
    </script>
</body>
</html>
